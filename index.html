<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <section class="intro" id="home">
        <h1 class="section__title section__title--intro">
            <strong>Yon Luu Nguyen</strong>
        </h1>
        <p class="section__subtitle section__subtitle--intro">
            <strong>front/ back-end dev</strong>
        </p>
        
        <div class="blob-wrapper">
            <img src="OMORI.gif" alt="Profile" class="intro__img">
        </div>
    </section>

    <section class="global-showcase" id="showcase">
        
        <div class="container">
            <div class="container-inner">
                <div class="category" id="category-tabs"></div>
                <div class="content" id="list-container"></div>
            </div>
        </div>

        <img src="Arrow_Connector.png" alt="" class="showcase_arrow">
        
        <div class="showcase_border" id="showcase-window">
            <div class="showcase-inner">
                <section class="information">
                    <iframe id="main-frame" src="" title="Project View"></iframe>
                </section>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
